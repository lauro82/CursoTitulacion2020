<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Formularios</h1>
        <form action="#" method="GET">
        <label for="nombre">Nombre</label>        
        <input type="text" name="nnombre" id="nombre">
        <!--input tipo texto-->
        <label for="fecha_nac">Fecha de nacimiento</label>
        <input type="date" name="fecha_nac" id="fecha_nac">
        <!--input tipo fecha-->
        <label for="email">Correo electronico</label>
        <input type="email" name="correo" id="correo">
        <!--input tipo correo-->
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña">
            <!--input tipo contraseña-->
        <label for="edad">Edad</label>
        <!--input tipo numero-->
        <input type="number" name="edad" id="edad">
        <label for="descrpción">Descripción</label>
        <textarea name="descripción" id="descripción" cols="30" rows="5"></textarea>
        <label for="estado">Estado</label>
        
        <select name="estado" id="estado">
            <option value="">Seleccione su estado</option>
            <option value="San Luis Potosi">San Luis Potosi</option>
            <option value="Monterrey">Monterrey</option>
            <option value="Guadalajara">Guadalajara</option>
                
        </select>
        <label for="color">Color Favorito</label>
            <input type="color" name="color_fav" id="color_fav">
            <label for="servicios">Servicios</label>
            <div>
                <input type="checkbox" name="servicios[]" id="servicio1" value="Agua">
                <label for="servicio1">Agua</label>
                <input type="checkbox" name="servicios[]" id="servicio2" value="Luz">
                <label for="servicio2">Luz</label>
            </div>
            <label for="genero">Género</label>
            <div>
                <input type="radio" name="genero" id="femenino" value="F">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>
        <input type="submit" value="enviar">

        </form>
    </div>
</body>
</html>
